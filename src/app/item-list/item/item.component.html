<mat-list role="list">
  <span id="spanTask">Task</span>
  <span id="spanCompleted">Completed</span>
  <mat-list-item role="listitem" *ngFor="let item of items">
    <mat-icon matListIcon>assignment</mat-icon>
    <div class="desc-wrap">{{ item.desc | shorten }}</div>
    <div class="completion">
      <input id="cb" type="checkbox" (click)="updateCB(item);" [checked]="item.isComplete">
    </div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
